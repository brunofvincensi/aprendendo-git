<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Formulario simples</title>
		<script>src="validacao.js"</script>
	</head>
<body>
			<h1>Formulario de Contato:</h1>
	    <div class="box">
			<label>
				<span>Nome Completo</span>
				<input type="text" class="input_text" name="nome" id="name"/>
			</label>
		
			<label>
				<span>Email</span>
				<input type="text" class="input_text" name="email" id="email"/>
			</label>

			<label>
				<span>Assunto</span>
				<input type="text" class="input_text" name="assunto" id="subject"/>
			</label>

			<label>
				<span>Mensagem</span>
				<textarea class="message" name="feedback" id="feedback"></textarea>
				<input type="button" class="button" value="Enviar" />
			</label>
			<label>
			<span>Please select your age:</span>
			<input type="radio" id="age1" name="age" value="30">
			<label for="age1">0 - 30</label><br>
			<input type="radio" id="age2" name="age" value="60">
			<label for="age2">31 - 60</label><br>  
			<input type="radio" id="age3" name="age" value="100">
			<label for="age3">61 - 100</label><br><br>
			<input type="submit" value="Submit">
			</label>
	    </div>
</body>
</html>
